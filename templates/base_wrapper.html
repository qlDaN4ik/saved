<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}">
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-4.0.0/css/bootstrap.min.css' %}">

    {% block title %}
    {% endblock %}
</head>
<body>
<div class="container-fluid bg-info mb-5" style="height: 200px"></div>

{% block content %}
{% endblock %}

<div class="container-fluid bg-info mt-5" style="height: 200px"></div>

<!-- Vendor JS -->
<script src="{% static 'vendor/jquery/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'vendor/popper/popper.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-4.0.0/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
