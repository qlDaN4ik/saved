{% extends "base_wrapper.html" %}
{% load static %}

{% block title %}
    <title>Сброс пароля</title>
{% endblock %}

{% block content %}

    <form action="" method="post">{% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <tr>
            <td>Почта:</td>
            <td>{{ form.email }}</td>
        </tr>
        <input type="submit" class="btn btn-default btn-lg" value="Сбросить пароль"/>
    </form>

{% endblock %}
