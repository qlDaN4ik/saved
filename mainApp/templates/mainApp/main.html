{% extends "base_wrapper.html" %}
{% load static %}

{% block title %}
    <title>Основная страница</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles_main.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid" style="min-height: 100vh; padding-top: 20vh; background-color: plum">
            {% if user.is_authenticated %}
                <h1 class="text-center text-info">Вы попали на основную страницу!</h1>
            {% else %}
                <h1 class="text-center text-info">Для просмотра содержимого страницы вам необходимо
                    авторизироваться.</h1>
            {% endif %}
    </div>
{% endblock %}
